<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
          <h3 style="color: cadetblue;" >Start Exam</h3>
          <h3 style="color: cadetblue;">Add Question To The Paper</h3>
          <form [formGroup] = "formGroup">
            <div class="form-group" *ngIf = "isDisable">
                <label for="questionId">Question Id</label>
                <input  type="text" class="form-control" formControlName = "questionId">
            </div>
            <div class="form-group">
                <label for="paperName">Paper Name:</label>
                <select class="form-select" formControlName = 'paperName' aria-label="Default select example">
                    <option *ngFor = "let paper of paperNames" value="{{paper.name}}">
                        {{paper.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" formControlName = "question">
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" formControlName="answer" class="form-control">
            </div>           
            <br>
            <br>
            <button class="btn btn-primary" (click) = "addOption()">Add Option</button>

            <!-- array code  -->
            <div formArrayName= "options" *ngFor="let optionGroup of getOption.controls;let i = index">
                <div formGroupName="{{i}}">
                  <label>Option {{i + 1}}</label>
                  <input type="text" formControlName="nameOfOption" class="form-control">
                </div>
            </div>
            <!-- array code -->
            <br>
            <button *ngIf="isSubmit" [disabled]="!formGroup.valid" (click)="submit()" class="btn btn-secondary">Submit</button>  
            <button *ngIf="isEdit" [disabled]="!formGroup.valid" (click)="editSaveData()" class="btn btn-secondary">Edit</button>  

          </form>
          <hr>

          <h3>Note:- Question Id is unique for each question</h3>

          <div *ngFor = "let paper of results;index as i;">
            <td><button class="btn btn-secondary" (click) = "editData(paper.questionId,i)">Edit</button></td>
            <td><button class="btn btn-secondary" (click) = "deleteData(i)">Delete</button></td>
            <h2>
              {{paper.paperName}}
            </h2>
            <p>
              QuestionID : {{paper.questionId}}
            </p>
            <p>
              Question : {{paper.question}}
            </p>
            <ul *ngFor = "let option of paper.options">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                <label class="form-check-label" for="inlineRadio1">{{option.nameOfOption}}</label>
              </div>
            </ul>
          </div>
      </div>
    </div>
</div>
